<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Find element by class name</title>
    <style>
        .para1{
            font-size: 24px;
            color: blue;
        }
    </style>
  </head>
  <body>
    <p class="para1">This is paragraph1</p>
    <p class="para1">This is paragraph2</p>
    <p class="para1">This is paragraph3</p>
    <script>
       var result=document.getElementsByClassName("para1")
       console.log(result[0].innerHTML);
       console.log(result[1].innerHTML);
       console.log(result[2].innerHTML);
    </script>

    
  </body>
</html>
