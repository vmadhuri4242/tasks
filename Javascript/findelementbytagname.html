<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Find element by Id</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading3</h1>
    <h1>Some value</h1>
    <script>
       var result=document.getElementsByTagName("h1")
       console.log(result[0].innerHTML);
       console.log(result[1].innerHTML);
       console.log(result[2].innerHTML);
       console.log(result[3].innerHTML);
    </script>

    
  </body>
</html>
