        <script>
           class Person{
            constructor(name,age,mobile){
                this.name=name;

            }

                console.log(this.name+"  is walking")
            }

            }
           }
            var p1=new Person("krishna",29,"5268926")

            var p2=new Person("madhuri",26,"11059634")

            p2.reading()
            console.log(p1)

        </script>
