<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Find element by Id</title>
  </head>
  <body>
    <script>
       
       var marks={
        telugu:98,
        hindi:99,
        english:100,
        computer:100,
       }
       console.log("Telugu:",marks.telugu)
       console.log("Hindi:",marks.hindi)
       console.log("english:",marks.english)
       console.log("computer:",marks.computer)
       //Another way of accessing objects
       console.log(marks["telugu"])
       console.log(marks["computer"])

    </script>

    
  </body>
</html>
